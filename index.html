<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainWave</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	
</head>
<body>
	<div class="img-container">
	<img src="BMCC.png" alt="BMCC logo" class="bmcc" width="300" height="100" /> 
		<!-- <h1 style="font-size: 50px">BMCC</h1> -->
		<div class="languages" style="font-size: 20px">
			Select language:
		</div>
		<div class="home-container">
			<div class="category" id="map" style="background-color: rgba(255,0,0,0.3)">
				<h2>Map</h2>
				<div>
				<span class="material-symbols-outlined">map</span>
				</div>
			</div>
			<div class="category" id="languages" style="background-color: rgb(255, 255, 204)">
				<h2>Languages</h2>
				<div>
				<span class="material-symbols-outlined">translate</span>
				</div>
			</div>
			<div class="category" id="courses" style="background-color: rgb(211,211,211)">
				<h2>Courses</h2>
				<div>
				<span class="material-symbols-outlined">library_books</span>
				</div>
			</div>
			<div class="category" id="calendar" style="background-color: rgb(173, 216, 230)">
				<h2>Calendar</h2>
				<div>
				<span class="material-symbols-outlined">calendar_month</span>
				</div>

			</div>
			<div class="category" id="ec" style="background-color: rgb(255, 255, 0); font-size: 40px">
				<h2>Extracurriculur</h2>
				<div>
				<span class="material-symbols-outlined">campaign</span>
				</div>
			</div>
			<div class="category" id="tuition" style="background-color: rgb(255,255,255)">
				<h2>Tuition</h2>
				<div>
				<span class="material-symbols-outlined">attach_money</span>
				</div>

			</div>
		</div>
		<span class="material-symbols-outlined" style="position: absolute; bottom: 50px; right: 50px;">
contact_support
</span>
	</div>
	<script src="script.js"></script>
</body>
</html>
